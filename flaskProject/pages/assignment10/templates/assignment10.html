<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 10</title>
</head>
<body style="text-align: center; font-family: Calibri">
<h1>Assignment10</h1>
        <h2>Insertion form</h2>
        <form action="/insertion" method="POST" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="id">ID number:</label>
                <input name="id" type="number" required>
                <label for="firstname">First name:</label>
                <input name="firstname" type="text" required>
                <label for="lastname">Last name:</label>
                <input name="lastname" type="text" required>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <label for="avatar">Picture url:</label>
                <input name="avatar" type="text" required><br>
                <input type="submit" onclick="alertFun1()">
                <script>
                    function alertFun1() {
                    alert("You insert this user successfully!");}
                </script>
        </form>

        <h2>Deletion form</h2>
        <form action="/Deletion" method="POST" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="idnumber">ID number:</label>
                <input name="id" type="number" required><br>
                <input type="submit" onclick="alertFun2()">
                <script>
                    function alertFun2() {
                    alert("You delete this user successfully!");}
                </script>
        </form>

        <h2>Update email user</h2>
        <form action="/updating" method="GET" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="id">ID number:</label>
                <input name="id" type="number" required><br>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <input type="submit" onclick="alertFun3()">
                <script>
                    function alertFun3() {
                    alert("You updated this user successfully!");}
                </script>
        </form>
        <h2>List of users:</h2>
        <ul>
            {% if users %}
                {% for user in users %}
                         <h3>{{ user.id }}, {{ user.first_name }}, {{ user.last_name }}</h3>
                        <h3>{{ user.email }}</h3>
                        <img src="{{ user.avatar }}" alt="Profile"/>
                    <br>
                {% endfor %}
            {% endif %}
        </ul>
        <br>
</body>
</div>
</html>
